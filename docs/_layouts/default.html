<!DOCTYPE html>
<meta charset="utf-8" />
<title>{{ page.title }}</title>
<link rel="icon" href="favicon.png" type="image/x-icon" />
<link
  href="https://unpkg.com/@primer/css@^19.5.0/dist/primer.css"
  rel="stylesheet"
/>

<body data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
  <div class="container-lg p-4">
    {{ content }}

    <footer class="my-6">
      <ul class="list-style-none d-flex flex-wrap color-fg-muted">

        <li class="mr-4">
          <a
            href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
          >
            Terms
          </a>
        </li>
        <li class="mr-4">
          <a
            href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
          >
            Privacy
          </a>
        </li>
      </ul>
    </footer>
  </div>
